<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="login.css">
    <title>Login/Sign Up</title>
</head>
<body>

    <section class="form my-4 mx-5 login-form">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="loginbanner.png" class="img-fluid banner"  alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <a href="index.html">
                        <img class="logo" src="logo.png" alt="logo">
                    </a>
                    <h1 class="font-weight-bold py-3">Login</h1>
                    <h4>Sign into your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="E-Mail" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                        

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-4" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input class="btn1 mt-3 mb-5" type="submit" value="Login">
                            </div>
                        </div>
                        <a href="#" class="fp mt-3 mb-5">Forget Password?</a>
                        <p>
                            <span>Don't have a account</span>
                            <button class="p-0 border-0 bg-transparent signupbutton signup-show">Sign up</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="form my-4 mx-5 register">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="loginbanner.png" class="img-fluid banner"  alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <img class="logo" src="logo.png" alt="logo">
                    <h1 class="font-weight-bold py-3">Sign Up</h1>
                    <h4>Sign Up to your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="User Name" class="form-control my-3 p-4" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="E-Mail" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                        

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-4" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input class="btn1 mt-3 mb-5" type="submit" value="Sign Up">
                            </div>
                        </div>
                        <a href="#" class="fp mt-3 mb-5">Forget Password?</a>
                        <p>
                            <span>Already have a account</span>
                            <button class="p-0 border-0 bg-transparent signupbutton login-show">Login</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
    $('.signup-show').click(function(){
        $('.register').show();
        $('.login-form').hide();
    });

    $('.login-show').click(function(){
        $('.login-form').show();
        $('.register').hide();
    });
</script>
    
</body>
</html>
